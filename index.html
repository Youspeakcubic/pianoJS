<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Digital piano</title>
</head>

<body>
  <h1>Digital piano</h1>
  <h2>Made by Anthony De la Torre</h2>
  <div class="pianoContainer">
    <div class="lowerKeys">
      <div class="key" id="cKey"><h1>C</h1></div>
      <div class="key" id="dKey"><h1>D</h1></div>
      <div class="key" id="eKey"><h1>E</h1></div>
      <div class="key" id="fKey"><h1>F</h1></div>
      <div class="key" id="gKey"><h1>G</h1></div>
      <div class="key" id="aKey"><h1>A</h1></div>
      <div class="key" id="bKey"><h1>B</h1></div>
    </div>
    <div class="upperKeys">
      <div class="keyUpper" id="cSharp"><h1>C#</h1></div>
      <div class="keyUpper" id="dSharp"><h1>D#</h1></div>
      <div class="keyUpper" id="fSharp"><h1>F#</h1></div>
      <div class="keyUpper" id="gSharp"><h1>G#</h1></div>
      <div class="keyUpper" id="aSharp"><h1>A#</h1></div>
    </div>
  </div>
  <script src="piano.js"></script>
</body>

</html>
