<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Digital piano</title>
</head>

<body>
  <audio id="audioPlayer" type="audio/ogg">
    <source id="audioSource" src="">
    </source>
  </audio>
  <h1>Digital piano</h1>
  <h2>instructions: press shift with the key on the piano tile to play</h2>
  <div class="pianoContainer">
    <div class="lowerKeys">
      <div class="key" id="cKey">
        <h1>Z</h1>
      </div>
      <div class="key" id="dKey">
        <h1>X</h1>
      </div>
      <div class="key" id="eKey">
        <h1>C</h1>
      </div>
      <div class="key" id="fKey">
        <h1>V</h1>
      </div>
      <div class="key" id="gKey">
        <h1>B</h1>
      </div>
      <div class="key" id="aKey">
        <h1>N</h1>
      </div>
      <div class="key" id="bKey">
        <h1>M</h1>
      </div>
    </div>
    <div class="upperKeys">
      <div class="keyUpper" id="cSharp">
        <h1>S</h1>
      </div>
      <div class="keyUpper" id="dSharp">
        <h1>D</h1>
      </div>
      <div class="keyUpper" id="fSharp">
        <h1>G</h1>
      </div>
      <div class="keyUpper" id="gSharp">
        <h1>H</h1>
      </div>
      <div class="keyUpper" id="aSharp">
        <h1>J</h1>
      </div>
    </div>
  </div>
  <script src="piano.js"></script>
</body>

</html>
